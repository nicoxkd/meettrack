<div class="login-container">
    <h2>Bienvenido a MeetTrack</h2>

    <div class="form-group">
        <label>DNI</label>
        <input type="text" [(ngModel)]="dni" placeholder="Introduce tu DNI">
    </div>

    <div class="form-group">
        <label>Contraseña</label>
        <input type="password" [(ngModel)]="password" placeholder="******">
    </div>
    <button type="button" (click)="onLogin()">Entrar</button>

    <p *ngIf="mensajeError" class="error">
        ❌ {{ mensajeError }}
    </p>
</div>
