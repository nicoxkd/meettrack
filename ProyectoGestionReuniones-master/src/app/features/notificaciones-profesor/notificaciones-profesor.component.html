<div class="notifications-container">
  <div class="notifications-header">
    <div class="bell-icon">
      <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 22C13.1 22 14 21.1 14 20H10C10 21.1 10.9 22 12 22Z" fill="#FFA726" />
        <path
          d="M18 16V11C18 7.93 16.37 5.36 13.5 4.68V4C13.5 3.17 12.83 2.5 12 2.5C11.17 2.5 10.5 3.17 10.5 4V4.68C7.64 5.36 6 7.92 6 11V16L4 18V19H20V18L18 16Z"
          fill="#FFA726" />
      </svg>
    </div>
    <h1>Notificaciones:</h1>
    <button *ngIf="notifications.length > 0" class="clear-all-btn" (click)="clearAllNotifications()">Limpiar
      todo</button>
  </div>

  <div class="notifications-list">
    <div *ngIf="loading" class="notification-status">Cargando notificaciones...</div>
    <div *ngIf="!loading && notifications.length === 0" class="notification-status">No tienes notificaciones pendientes.
    </div>

    <div class="notification-item" *ngFor="let notification of notifications">
      <div class="notification-icon" [class.accepted]="notification.tipo === 'accepted'"
        [class.cancelled]="notification.tipo === 'cancelled'">
        <svg *ngIf="notification.tipo === 'accepted'" width="30" height="30" viewBox="0 0 24 24" fill="none">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z" fill="#4CAF50" />
        </svg>
        <svg *ngIf="notification.tipo === 'cancelled'" width="30" height="30" viewBox="0 0 24 24" fill="none">
          <path
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"
            fill="#999" />
        </svg>
      </div>
      <div class="notification-text">
        <p class="notif-message">{{ notification.mensaje }}</p>
        <span class="notif-date">{{ notification.fecha | date:'dd/MM/yyyy HH:mm' }}</span>
      </div>
      <button class="delete-btn" (click)="deleteNotification(notification.id)">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" fill="#ff4d4f" />
        </svg>
      </button>
    </div>
  </div>
</div>
