<main class="main-content">
  <div class="container">

    <section class="calendar-section">
      <!-- <h2>Inglés Profesional</h2> -->
      <div class="calendar">
        <div class="calendar-header">
          <button class="nav-btn-cal" (click)="prevMonth()">&lt;</button>
          <h3>{{ getMonthYear() }}</h3>
          <button class="nav-btn-cal" (click)="nextMonth()">&gt;</button>
        </div>

        <div class="calendar-weekdays">
          <div class="weekday">Lun</div>
          <div class="weekday">Mar</div>
          <div class="weekday">Mié</div>
          <div class="weekday">Jue</div>
          <div class="weekday">Vie</div>
          <div class="weekday">Sáb</div>
          <div class="weekday">Dom</div>
        </div>

        <div class="calendar-days">
          <div class="day" *ngFor="let day of calendarDays" [ngClass]="{
              'empty': day.empty,
              'disabled': day.disabled,
              'available': !day.empty && !day.disabled,
              'selected': selectedDate?.getDate() === day.day && !day.empty && !day.disabled,
              'has-slots': day.hasSlots
            }" (click)="selectDay(day)">
            {{ day.empty ? '' : day.day }}
          </div>
        </div>
      </div>
    </section>

    <aside class="hours-panel">
      <h2>Seleccione las horas libres</h2>
      <div class="hours-container">
        <button *ngFor="let h of hours" class="hour-btn" [class.selected]="selectedHours.includes(h)"
          (click)="toggleHour(h)">
          {{ h }}
        </button>
      </div>
      <button class="confirm-btn" (click)="saveAvailability()">Confirmar selección</button>
    </aside>

  </div>
</main>
