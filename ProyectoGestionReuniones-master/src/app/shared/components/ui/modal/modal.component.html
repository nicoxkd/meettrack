<div class="modal-overlay" *ngIf="isOpen" (click)="onOverlayClick($event)">
    <div class="modal-container" [class.confirm]="type === 'confirm'" [class.alert]="type === 'alert'">
        <div class="modal-header">
            <h3>{{ title }}</h3>
        </div>
        <div class="modal-body">
            <p>{{ message }}</p>
        </div>
        <div class="modal-footer">
            <button *ngIf="type === 'confirm'" class="btn-cancel" (click)="onCancel()">{{ cancelText }}</button>
            <button class="btn-confirm" (click)="onConfirm()">{{ confirmText }}</button>
        </div>
    </div>
</div>
